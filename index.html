<!DOCTYPE html>
<html lang="de">
<head>
    <title>Bezier Kurve</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css" media="screen" />
</head>
<body>
    <div class="container mt-3">
        <h1>Bezier Kurve</h1>
        <div class="row">
            <div class="col">
                <canvas></canvas>
            </div>
        </div>
        <div class="row my-2">
            <div class="col">
                <label for="version-selection"> Variante: </label>
            </div>
            <div class="col">
                <select id="version-selection" class="form-control">
                    <option value="1"> Linear      </option>
                    <option value="2"> Quadratisch </option>
                    <option value="3"> Kubisch     </option>
                </select>
            </div>
        </div>
        <div class="row my-2">
            <div class="col">
                <label for="trace-check"> Spur zeichnen: </label>
            </div>
            <div class="col">
                <input id="trace-check" class="form-check-input w-100" type="checkbox" />
            </div>
        </div>
        <div class="row my-2">
            <div class="col">
                <label for="line-check"> Hilfslinien zeichnen: </label>
            </div>
            <div class="col">
                <input id="line-check" class="form-check-input w-100" type="checkbox" checked />
            </div>
        </div>
        <div class="row my-2">
            <div class="col">
                <label for="point-check"> Hilfspunkte zeichnen: </label>
            </div>
            <div class="col">
                <input id="point-check" class="form-check-input w-100" type="checkbox" checked />
            </div>
        </div>

        <div class="row my-2">
            <div class="col">
                <hr />
            </div>
        </div>

        <div class="row my-2">
            <div class="col">
                <input id="range-state" class="form-control-range" type="range" min="0" max="1" step="0.01" value="0" />
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <button id="btn-start" class="btn btn-primary">Start Animation</button>
                    </div>
                    <div class="col">
                        <button id="btn-reset" class="btn btn-primary">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="drawer.js"></script>
    <script src="controller.js"></script>
    <script>
        reset();
    </script>
</body>
</html>
